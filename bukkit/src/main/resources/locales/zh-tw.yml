transfer_town_confirm: '\n[警告:](#ff3300) [你正在嘗試轉讓城鎮所有權給 %1%. 這意味著:](#ff7e5e)\n[•](#262626) [該玩家將成為城鎮新鎮長.](#ff3300 show_text=&#ff3300&該玩家將會擁有此城鎮的完整管理權.)\n[•](#262626) [你將不再是鎮長而會降級為可信居民.](#ff3300 show_text=&#ff3300&以及，新的鎮長可以隨時降級你.)\n[•](#262626) [如果你願意，你可以自由離開城鎮.](#ff3300 show_text=&#ff3300&當然如果你願意，也可以留下來\n當然，新的鎮長也可以隨時驅逐你.)\n[如果您仍想繼續轉讓所有權,](#ff7e5e) [請點此繼續](#ff3300 underline show_text=&#ff7e5e&點擊轉載所有權限\n一旦回車執行命令，你的城鎮所有權將被轉讓. suggest_command=/transfer %1% confirm)\n'
