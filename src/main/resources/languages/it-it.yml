transfer_town_confirm: '\n[ATTENZIONE:](#ff3300) [Stai per trasferire la proprietà della città a %1%. Questo significa che:](#ff7e5e)\n[•](#262626) [Diventerà il Sindaco della città.](#ff3300 show_text=&#ff3300&Avrà il pieno controllo dei permessi della città.)\n[•](#262626) [Tu non sarai più Sindaco, ma diventerai un Cittadino Fidato.](#ff3300 show_text=&#ff3300&Il Sindaco ti potrà comunque degradare.)\n[•](#262626) [Sarai libero di lasciare la città quando vorrai.](#ff3300 show_text=&#ff3300&Sarai libero, ovviamente, di restare\nconsidera, però, che il Sindaco potrà sfrattarti.)\n[Se sei sicuro di procedere,](#ff7e5e) [CLICCA QUI](#ff3300 underline show_text=&#ff7e5e&Clicca per confermare\nLa proprietà verrà trasferita\nquando cliccherai INVIO. suggest_command=/transfer %1% confirm)\n'
disband_town_confirm: '\n[ATTENZIONE:](#ff3300) [Stai per cancellare la tua città. Questa azione è ](#ff7e5e) [irreversibile](#ff7e5e bold)[. Questo significa che:](#ff7e5e)\n[•](#262626) [Tutti i chunk claimati verranno liberati.](#ff3300 show_text=&#ff3300&I tuoi oggetti non saranno più protetti.)\n[•](#262626) [Tutti i residenti verranno cacciati.](#ff3300 show_text=&#ff3300&I membri saranno liberi di cercarsi o creare una nuova città.)\n[•](#262626) [Verrà liberato il forziere della tua città.](#ff3300 show_text=&#ff3300&I livelli della città andranno persi\ni soldi depositati nel forziere della città andranno persi.)\n[Se sei ancora sicuro di procedere,](#ff7e5e) [CLICCA QUI](#ff3300 underline show_text=&#ff7e5e&Clicca per confermare\nLa tua città verrà cancellata\nquando cliccherai INVIO. suggest_command=/town disband confirm)\n'
disband_town_success: '[La tua città è stata cancellata. Nota:](#00fb9a)\n[•](#262626) [Tutti i claim sono stati liberati.](#34faae show_text=&#34faae&I tuoi oggetti non sono più protetti.\nI bonus di livello che avevi sbloccato sono andati persi.)\n[•](#262626) [Tutti i cittadini, compreso te stesso, sono stati cacciati.](#34faae show_text=&#34faae&Non sei più in una città;\nora sei libero di cercarne una o fondarne una nuova.)\n[•](#262626) [Tutti i soldi nel forziere della città sono tornati al server.](#34faae)\n'
