transfer_town_confirm: '\n[Advertencia:](#ff3300) [Estás a punto de transferir la ciudad a %1%. Esto significa:](#ff7e5e)\n[•](#262626) [El se volverá el nuevo alcalde de la ciudad.](#ff3300 show_text=&#ff3300&El tendrá todos los permisos de gestión ciudadana.)\n[•](#262626) [Dejarás de ser alcalde y pasarás a ciudadano de confianza.](#ff3300 show_text=&#ff3300&Sin embargo, el nuevo alcalde te puede degradar.)\n[•](#262626) [Serás libre de dejar la ciudad si así lo deseas.](#ff3300 show_text=&#ff3300&Por supuesto que eres libre de quedarte\nAunque el nuevo alcalde te podrá expulsar.)\nSi aún quieres proceder con el cambio de mandato,](#ff7e5e) [Click aquí](#ff3300 underline show_text=&#ff7e5e&Click para sugerir el comando\nTu ciudad será transferida cuando se ejecute. suggest_command=/transfer %1% confirm)\n'
disband_town_confirm: '\n[Advertencia:](#ff3300) [Estás a punto de disolver tu ciudad. Esta acción es](#ff7e5e) [irreversible](#ff7e5e bold)[. Lo que sucederá:](#ff7e5e)\n[•](#262626) [Abandono de todo chunk anexado por la ciudad.](#ff3300 show_text=&#ff3300&Tus construcciones e ítems estarán desprotegidos.)\n[•](#262626) [Expulsión de todos los miembros.](#ff3300 show_text=&#ff3300&Los miembros pueden encontrar y unirse a otra ciudad.)\n[•](#262626) [Vaciado de la cuenta bancaria de la ciudad.](#ff3300 show_text=&#ff3300&Pérdida del nivel de la ciudad\nEl dinero depositado en las arcas de la ciudad se limpiará.)\n[Si aún quieres proceder con la disolución de la ciudad,](#ff7e5e) [Click aquí](#ff3300 underline show_text=&#ff7e5e&Click para sugerir el comando\nTu ciudad será eliminada cuando se ejecute. suggest_command=/town disband confirm)\n'
disband_town_success: '[Tu ciudad fue disuelta! Considera que:](#00fb9a)\n[•](#262626) [Todas las anexiones fueron abandonadas.](#34faae show_text=&#34faae&Tus ítems están desprotegidos.\nLos bonus por el nivel de la ciudad ya no aplican.)\n[•](#262626) [Todos los residentes de la ciudad fueron expulsados, incluyéndote.](#34faae show_text=&#34faae&Ya no estás en una ciudad;\nAhora eres libre de unirte a otra ciudad.)\n[•](#262626) [Todo el dinero de las arcas de la ciudad fue devuelto al servidor.](#34faae)\n'
