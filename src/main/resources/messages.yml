disband_town_confirm: '[Warning:](#e02b2b) [You are about to disband your town. This action is ](#de5f5f) [irreversible](#de5f5f bold)[. This will:](#de5f5f)\n[•](#262626) [Unclaim every chunk claimed by your town.](#db7272 show_text=&#db7272&Your items will be unprotected.)\n[•](#262626) [Kick all current town residents.](#db7272 show_text=&#db7272&Residents will be free to join or found another town.)\n[•](#262626) [Wipe your town''s coffers.](#db7272 show_text=&#db7272&You will lose the progress on your town level\nMoney deposited in the coffers will be wiped.)\n[If you would still like to proceed with disbanding your town,](#de5f5f) [click here](#de5f5f underline show_text=&#de5f5f&Click to suggest the deletion confirmation command\nOnce you enter the command, your town will be deleted. suggest_command=/town disband confirm)'
